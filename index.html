<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="text-center mt-5">
        <div class="container">
            <h1 class="text-5xl">Rock Paper Scissors</h1>
            <div class="flex justify-center">
                <div class="w-1/3">
                    <form id="player">
                        <div class="flex justify-center">
                            <div class="w-1/2 border mt-3 mb-3 rounded-full">
                                <label for="option">Option: </label>
                                <select id="option" id="option" class="px-4 py-3">
                                    <option value="rock">Rock</option>
                                    <option value="paper">Paper</option>
                                    <option value="scissors">Scissors</option>
                                </select>
                            </div>
                        </div>
                        <div class="flex justify-center">
                            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="play">Play</button>
                        </div>
                    </form>
                    <span id="computer"></span>
                </div>
            </div>
        </div>
    </div>  
</body>
<script>
    $('#play').click(function(){
        // Get player option
        var playerOption = $('#option').val();
        // Choose rock paper or scissors and compare to player option
        var random = Math.random();
        if (random < 0.34) {
            computerPlay = "rock";
        } else if(random <= 0.67) {
            computerPlay = "paper";
        } else {
            computerPlay = "scissors";
        }
        // Decide who wins between player and computer
        if (playerOption === computerPlay) {
            $('#computer').text("Computer chose " + computerPlay + ". It's a tie!");
        } else if (playerOption === "rock") {
            if (computerPlay === "scissors") {
                $('#computer').text("Computer chose " + computerPlay + ". You win!");
            } else {
                $('#computer').text("Computer chose " + computerPlay + ". You lose!");
            }
        } else if (playerOption === "paper") {
            if (computerPlay === "rock") {
                $('#computer').text("Computer chose " + computerPlay + ". You win!");
            } else {
                $('#computer').text("Computer chose " + computerPlay + ". You lose!");
            }
        } else if (playerOption === "scissors") {
            if (computerPlay === "paper") {
                $('#computer').text("Computer chose " + computerPlay + ". You win!");
            } else {
                $('#computer').text("Computer chose " + computerPlay + ". You lose!");
            }
        }

    })
</script>
</html>
